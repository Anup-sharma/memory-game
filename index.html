<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
			
			<span class="countStar"></span>
        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
            <div class="stopwatch">00:00:00</div>
        </section>

        <ul class="deck">
          
        </ul>
    </div>

    <div class="congratulation-box">
        <div class="msg-box">
            <div>congratulation! You won! with <span class="total-moves"></span> Moves and <span class="total-star"></span> star. Wooooo!</div>
            <div><button id="play-again" type="button">Play Again</button></div>            
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
	
</body>
</html>
